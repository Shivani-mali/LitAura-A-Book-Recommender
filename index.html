<!DOCTYPE html>
<html lang="en" class="transition-all duration-500">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LitAura</title>
  <link href="output.css" rel="stylesheet" />
  <link rel="stylesheet" href="logo-style.css" />
</head>

<body
  class="bg-gradient-to-br from-slate-900 to-gray-800 text-white min-h-screen font-sans dark:bg-white dark:text-black transition-all duration-500">

  <!-- 🌐 Navbar -->
  <nav class="bg-white text-gray-800 shadow-md px-6 py-4 flex justify-between items-center relative">
    <div class="flex items-center space-x-3">
      <img src="img/logo.png" alt="Logo" class="logo-img" />
      <span class="text-xl font-bold text-indigo-700">LitAura</span>
      <p class="text-sm text-gray-500 hidden sm:inline">Find books that vibe with your emotions</p>
    </div>

    <!-- Hamburger Button -->
    <button id="menu-toggle" class="sm:hidden focus:outline-none">
      <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Menu Links -->
    <div id="menu" class="hidden sm:flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4 absolute sm:static top-16 right-6 bg-white sm:bg-transparent p-4 sm:p-0 rounded shadow sm:shadow-none">
      <a href="index.html" class="hover:text-pink-600 font-bold">Home</a>
      <a href="favorites.html" class="hover:text-pink-600 font-bold">Favorites</a>
      <a href="about.html" class="hover:text-pink-600 font-bold">About</a>
    </div>
  </nav>

  <!-- 🔎 Search Section -->
  <div class="max-w-5xl mx-auto text-center py-12 px-4">
    <h1 class="text-4xl font-bold text-pink-400 mb-4">LitAura 📚</h1>
    <p class="text-xl sm:text-2xl text-gray-300 mb-8">Search books by emotion, genre, or keyword</p>
    <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-10">
      <input id="searchInput" type="text" placeholder="Search for books..."
        class="w-64 px-4 py-2 rounded-full bg-white text-black shadow dark:bg-gray-100" />

      <select id="genreSelect" class="px-4 py-2 rounded-full bg-white text-black shadow dark:bg-gray-100">
        <option value>All Genres</option>
        <option value="fiction">Fiction</option>
        <option value="romance">Romance</option>
        <option value="science">Science</option>
        <option value="history">History</option>
      </select>

      <select id="emotionSelect" class="px-4 py-2 rounded-full bg-white text-black shadow dark:bg-gray-100">
        <option value>Any Emotion</option>
        <option value="happy">Happy 😊</option>
        <option value="sad">Sad 😢</option>
        <option value="motivated">Motivated 🔥</option>
        <option value="romantic">Romantic 💖</option>
      </select>

      <button id="searchBtn" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-full shadow">
        Search
      </button>
    </div>
  </div>

  <!-- 📚 Scrollable Book Results -->
  <div class="max-w-6xl mx-auto px-4 pb-20">
    <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 overflow-y-auto max-h-[60vh] pr-2">
      <!-- JS will inject book cards here -->
    </div>
  </div>

  <!-- 📜 Script -->
  <script>
    // Toggle menu visibility on small screens
    document.getElementById("menu-toggle").addEventListener("click", function () {
      const menu = document.getElementById("menu");
      menu.classList.toggle("hidden");
    });
  </script>
  <script src="src/script.js"></script>
</body>

</html>
